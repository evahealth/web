    window.localStorage.setItem("value1", "start");

    //var userType = "start";
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    let g = getParameterByName('g');
    let w = window.location.href;
    if (w === 'https://chatterr.net'){
        window.location.replace("chatterr.net/?")
    }
    g = g.toLowerCase();
    if(g != null){
        window.location.replace("chat?g="+ g);
    }
</script>
